<html>
    <head>
        <title>
            lists
        </title>
    </head>
    <body>
        <h2>ORDERED LIST</h2>
        <ol type="A">
            <li>python</li>
            <li>mern</li>
            <li>ui/ux</li>
            <li>digital marketing</li>
        </ol>


        <h2>UNORDERED LIST</h2>
        <ul style="list-style: circle;">
            <li>python</li>
            <li>java</li>
            <li>HTML</li>
            <li>css</li>
        </ul>

        <h2>DISCRIPTION LIST</h2>
        <dl>
            <dt>coffee</dt>
            <dd>-black hot drink</dd>
            <dt>milk</dt>
            <dd>-white cold drink</dd>
        </dl>
